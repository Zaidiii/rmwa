<template name="login">
  
        <form role="form">

                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" name="loginEmail" id="email" required>
                </div>
        
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" name="loginPassword" id="pwd" required>
                </div>

                <div class="text-center">
                  {{#if isLoginErr}}
                  <span ><strong>Error : {{ getLoginErrMessage }}</strong></span>
                  {{/if}}
                </div>

                <button type="submit" class="top_margin20 btn btn-success btn-block">Login</button>
                <a class="physician_register top_margin10 btn btn-primary btn-block">Register Physician</a>
                <a class="patient_register   top_margin10 btn btn-primary btn-block">Register Patient</a>
                
 
        </form>

</template>
