<template name="patient_register">

      
    <h1>Patient Register</h1>

    <form role="form">

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" name="registerEmail" id="email" required>
            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" name="registerPassword" id="pwd" required>
            </div>

            <div class="form-group">
                    <label for="diseasegroup">Disease Group</label>
                    <select class="form-control" name="registerDisease_Group" id="diseasegroup" required>
                     {{#each getDiseaseGroups}}
                         <option>{{diseaseGroup}}</option>
                     {{/each}}
                    </select>
            </div>

            <input type="hidden"   name="registerAccount_Type"  value="patient">

            <div class="text-center">
              {{#if isLoginErr}}
              <span ><strong>Error : {{ getLoginErrMessage }}</strong></span>
              {{/if}}
            </div>

            <button type="submit" class="btn btn-success btn-block">Submit</button>
            <a class="login btn btn-primary btn-block">Home</a>
          
    </form>
 
</template>
