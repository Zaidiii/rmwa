<template name="patient_addrecord">
 
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="reading">reading:</label>
            <input type="text" class="form-control" id="reading" placeholder="reading" name="reading" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="timestamp">Timestamp:</label>
            <input type="text" class="form-control" id="timestamp" placeholder="Timestamp" name="timestamp" required>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
            
</template>
